<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .myswiper-event {
            width: 100%;
            height: 100%;
        }

        .slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper myswiper-event">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide">
                <div class="card mb-3" style="width: 100%; max-height: 444px;">
                    <div class="row g-0">
                        <div class="col-md-5">
                            <div class="card-body p-5">
                                <h5 class="card-title">SPL</h5>
                                <p class="card-text">The stories about what they
                                    love about our services.</p>
                                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins
                                        ago</small>
                                </p>
                            </div>
                        </div>
                        <div class="col-md-7 p-5">
                            <img src="imgs/event.png" class="event w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide slide">
                <div class="card mb-3" style="width: 100%; max-height: 444px;">
                    <div class="row g-0">
                        <div class="col-md-5">
                            <div class="card-body p-5">
                                <h5 class="card-title">SPL</h5>
                                <p class="card-text">The stories about what they
                                    love about our services.</p>
                                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins
                                        ago</small>
                                </p>
                            </div>
                        </div>
                        <div class="col-md-7 p-5">
                            <img src="imgs/event.png" class="event w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide slide">
                <div class="card mb-3" style="width: 100%; max-height: 444px;">
                    <div class="row g-0">
                        <div class="col-md-5">
                            <div class="card-body p-5">
                                <h5 class="card-title">SPL</h5>
                                <p class="card-text">The stories about what they
                                    love about our services.</p>
                                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins
                                        ago</small>
                                </p>
                            </div>
                        </div>
                        <div class="col-md-7 p-5">
                            <img src="imgs/event.png" class="event w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- <div class="swiper-pagination-event"></div> -->
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".myswiper-event", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            // pagination: {
            //     el: ".swiper-pagination",
            //     clickable: true,
            // },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
